<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timer</title>
        <link rel="stylesheet" href="./styles/style.css">
        <!-- Importando fonte Roboto Mono do Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="screen">
            <div id="data">
                <h2>Informe os dados do Timer</h2>
                <div class="container">
                    <div>
                        <label for="minutes">Minutos</label>
                        <input id="minutes" type="number">
                    </div>
                    <div>
                        <label for="seconds">Segundos</label>
                        <input id="seconds" type="number">
                    </div>
                    <button type="button" id="btn">Come√ßar Timer</button>
                </div>
            </div>
            <main id="timer"  class="hide">
                <img src="./img/hourglass.gif" alt="GIF de Ampulheta Girando">
                <span id="time">00:00</span>
            </main>
        </div>
        <script src="./scripts/script.js"></script>
    </body>
</html>
