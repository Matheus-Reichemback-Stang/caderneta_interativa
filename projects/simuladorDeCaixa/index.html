<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simulador de Caixa</title>
        <link rel="stylesheet" href="./styles/style.css">

        <!-- Importando fonte Inter do Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <h1>Simulador de Caixa</h1>
            <label for="value">Valor</label>
            <input type="text" id="value">
            <button id="btn">Calcular</button>
            <ul>
                <li class="titles">
                    <p>Nota</p>
                    <p>Quantidade</p>
                </li>
                <li class="bills">
                    <img src="./img/nota_de_100.jpg" alt="Nota de 100 reais">
                    <span data-bill="100">-</span>
                </li>
                <li class="bills">
                    <img src="./img/nota_de_50.jpg" alt="Nota de 50 reais">
                    <span data-bill="50">-</span>
                </li>
                <li class="bills">
                    <img src="./img/nota_de_20.jpg" alt="Nota de 20 reais">
                    <span data-bill="20">-</span>
                </li>
                <li class="bills">
                    <img src="./img/nota_de_10.jpg" alt="Nota de 10 reais">
                    <span data-bill="10" >-</span>
                </li>
                <li class="bills">
                    <img src="./img/nota_de_5.jpg" alt="Nota de 5 reais">
                    <span data-bill="5">-</span>
                </li>
                <li class="bills">
                    <img src="./img/nota_de_2.jpg" alt="Nota de 2 reais">
                    <span data-bill="2">-</span>
                </li>
                <li class="bills">
                    <img src="./img/moeda_de_1.jpg" alt="Moeda de 1 Real">
                    <span data-bill="1">-</span>
                </li>
            </ul>
        </main>
        <script src="./scripts/script.js"></script>
    </body>
</html>
